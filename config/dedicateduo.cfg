// ---------------------------------------------
// Call of Duty (2003) Example Config
// Maintainer: FiSTWHO <fistwho@keinnerd.net>
// Version: 1.0 | United Offensive
// ---------------------------------------------


// ---------------------------------------------
// Standard server settings
// ---------------------------------------------
// Server name
set sv_hostname "FoG.gs - S&D 24/7"

// Server administrator
sets .Admin "FiSTWHO"

// Admin email address
sets .Email "gameserver@fog.gs"

// Enter the IP-adress from your server
set net_ip ""

// Enter Gameport
set net_port "28960"

// Enable Gamelog ( 0 = off 1 = on )
set logfile "1"
//0 - Buffered logging (time-shifted)
//1 - Instant logging
set g_logsync "1"

// Name of logfile
set g_log "games_mp.log"


// IRC-Channels (obsolete and optional)
//sets .IRC "#yourchannel"

// Homepage of your Site
sets .Url "https://fog.gs"

// Server location
sets .Location "Germany"

// Motd (Message of the day)
set scr_motd "^1FoG.gs^0-^2COD"


// ---------------------------------------------
// Server security settings
// ---------------------------------------------

// RCON-Password
set rconPassword "yoursecrethere"

// USE ONLY ONE OF THE TWO!
// Server password
set g_password ""

// Private slot password
set sv_privatepassword ""


// ---------------------------------------------
// General server settings
// ---------------------------------------------

// Maximum number of players
set sv_maxclients "32"

// Private slots
set sv_privateClients "2"

// Maximum data rate
set sv_maxRate "25000"

// Minimum ping of the clients (0 = does not matter)
set sv_minPing ""

// Max ping of the clients (0 = doesnt matter)
set sv_maxPing "200"

// Antilag feature
set g_antilag "1"

// Friendly fire (0 = on, 1 = off,2 = reflective, 3 = split damage).
set scr_friendlyfire "1"

// KillCam (1 = on, 0 = off)
set scr_killcam "1"

// Free look around
set scr_freelook "0"

// Watch opponents in spectator mode
set scr_spectateenemy "0"

// PK3 files alignment (0 = on, 1 = off)
// If on, the pk3s of the server and the clients must be the same!
// Disable if you use mods on your server!
set sv_pure "1"

// Automatic team balancing
set scr_teambalance "1"

// Cheats
set sv_cheats "0"

// Spam protection
set sv_floodprotect "1"

// FPS of the server
set sv_fps "30"

// Master-Server
seta sv_master0 "codmaster.activision.com"
seta sv_master3 "codauthorize.activision.com"
seta sv_master4 "codmaster.infinityward.com"
//set g_gamespy "0" (obsolete)

// Dead people can chat with everyone (0 = off, 1 = on)
set g_deadChat "1"

// Client console lock
set sv_disableClientConsole "1"

// ---------------------------------------------
// Voting server settings
// ---------------------------------------------

// Allow voting
set g_allowvote "1"

set scr_allow_vote "1"
set g_allowVoteKick "0"
set g_allowVoteMap "1"
set g_allowVoteMapRestart "1"
set g_allowVoteMapRotate "1"
set g_allowVoteTempBanUser "0"
set g_allowVoteTypeMap "1"
set g_allowVoteDrawFriend "1"
set g_allowVoteFriendlyFire "0"
set g_allowVoteKillCam "0"

// ---------------------------------------------
// FastDL server settings
// ---------------------------------------------

// Allow download
set sv_allowDownload "1"

// Allow WWW Download (FastDL)
set sv_wwwDownload "0"

// Set your url for fastdl (https may be broken use http insted)
set sv_wwwBaseURL "http://example.com/"
set sv_wwwDlDisconnected "0"
set sv_reconnectlimit "3"
// Download rate KB/s
set sv_dl_maxRate "150000" 


// ---------------------------------------------
// Weapon settings
// (0 = forbid, 1 = allow)
// ---------------------------------------------

// Sniper rifles
set scr_allow_springfield "1"
set scr_allow_svt40 "1"
set scr_allow_kar98ksniper "1"
set scr_allow_nagantsniper "1"
set scr_allow_enfieldsniper "1"

// Rifles
set scr_allow_enfield "1"
set scr_allow_kar98k "1"
set scr_allow_m1carbine "1"
set scr_allow_m1garand "1"
set scr_allow_g43 "1"
set scr_allow_nagant "1"

// Heavy machine guns
set scr_allow_bar "1"
set scr_allow_bren "1"
set scr_allow_mp44 "1"
set scr_allow_ppsh "1"

// Light machine guns
set scr_allow_mp40 "1"
set scr_allow_sten "1"
set scr_allow_thompson "1"
set scr_allow_pps42 "1"
set scr_allow_greasegun "1"

// Panzerfaust
set scr_allow_panzerfaust "1"

// Grenades
set scr_allow_fraggrenades "1"

// ---------------------------------------------
// Game modes settings
// ---------------------------------------------

// DM (Death Match)
// ---------------------------------------------
// Points limit
set scr_dm_scorelimit "50"
// Time limit
set scr_dm_timelimit "20"

// TDM (Team Deathmatch)
// ---------------------------------------------
// Points limit
set scr_tdm_scorelimit "100"
// Time limit
set scr_tdm_timelimit "20"

// SD (Seach and Destroy)
// ---------------------------------------------
// Time until round start (seconds)
set scr_sd_graceperiod "15"
// Round length (minutes)
set scr_sd_roundlength "2.5"
// Round limit
set scr_sd_roundlimit "8"
// Points limit (rounds)
set scr_sd_scorelimit "10"
// Time limit
set scr_sd_timelimit "20"
// Time until the bomb explode (in sec.)
set scr_sd_bombtimer "60"

// RE (Retrival)
// ---------------------------------------------
// Time until round start (seconds)
set scr_re_graceperiod "10"
// Points limit (rounds)
set scr_re_scorelimit "10"
// Time limit
set scr_re_timelimit "20"
// Round limit
set scr_re_roundlimit "10"
// Round length (minutes)
set scr_re_roundlength "4"

// HQ (Headquarters)
// ---------------------------------------------
// Points limit
set scr_hq_scorelimit "50"
// Time limit
set scr_hq_timelimit "20"

// BEL (Behind Enemy Lines)
// ---------------------------------------------
set scr_bel_alivepointtime "10"
// Points limit
set scr_bel_scorelimit "50"
// Time limit
set scr_bel_timelimit "30"

// BAS (Base Assault)
// ---------------------------------------------
// Points limit (rounds)
set scr_bas_scorelimit "10"
// Time limit for match
set scr_bas_timelimit "20"
// Round limit
set scr_bas_roundlimit "10"
// Round length (minutes)
set scr_bas_roundlength "4"
// Time to re-enter after death
set scr_bas_respawn_wave_time "15"
// Time until round start (seconds)
set scr_bas_startrounddelay "15"
// Waiting time at the end of the round until the next round starts (seconds)
set scr_bas_endrounddelay "15"
// If set to 1 (default) players points are reset after each round
set scr_bas_clearscoreeachround "0"


// CTF (Capture the Flag)
// ---------------------------------------------
// Points limit (rounds)
set scr_ctf_scorelimit "10"
// Time limit for match
set scr_ctf_timelimit "20"
// Round limit
set scr_ctf_roundlimit "2"
// Round length (minutes)
set scr_ctf_roundlength "10"
// Show compass (0=no, 1=yes)
set scr_ctf_showoncompass "1"
// Time until round start (seconds)
set scr_ctf_startrounddelay "15"
// Waiting time at the end of the round until the next round starts (seconds)
set scr_ctf_endrounddelay "15"
// If set to 1 (default) players points are reset after each round
set scr_ctf_clearscoreeachround "0"

// Dom (Domination)
// ---------------------------------------------
// Points limit (rounds)
set scr_dom_scorelimit "10"
// Time limit for match
set scr_dom_timelimit "20"
// Round limit
set scr_dom_roundlimit "10"
// Round length (minutes)
set scr_dom_roundlength "4"
// Time to re-enter after death
set scr_dom_respawn_wave_time "15"
// Time until round start (seconds)
set scr_dom_startrounddelay "15"
// Waiting time at the end of the round until the next round starts (seconds)
set scr_dom_endrounddelay "15"
// If set to 1 (default) players points are reset after each round
set scr_dom_clearscoreeachround "0"


